<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/nav_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dab258eb4d.js" crossorigin="anonymous"></script>
    <title>Learning Management System</title>
</head>
<body>
    <main class="wrapper">
        <div class="nav-wrapper">
            <div class="logo-wrapper">
                <img src="./logo-New.png" alt="lms logo" class="lms-logo">
                <p>Learning <span style="font-size: inherit; color: red;">Management</span> System</p>
            </div>
            <nav> <!-- No class given to nav because there will be in only 1 nav element -->
                <a href="#" class="nav-item active">
                    <i class="bi bi-house-door"></i>
                    Home
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-book"></i>
                    <span>Grade book</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-envelope"></i>
                    <span>Mail</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-journal-text"></i>
                    <span>Notes</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-telephone"></i>
                    <span>Contact</span>
                </a>
                <button href="#" class="nav-item more-btn">
                    <i class="bi bi-three-dots"></i>
                    <span>More</span>
                </button>
                <ul class="sub_nav">
                    <li class="nav-item">
                        <i class="bi bi-calendar-date"></i>
                        <a href="#">Todo Calender</a>
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-journal-bookmark-fill"></i>
                        <a href="#">Account book</a>
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-bar-chart"></i>
                        <a href="#">Progress</a>
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-calendar-event"></i>
                        <a href="#">Lecture Schedule</a>
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-grid-1x2"></i>
                        <a href="#">My Study scheme</a>
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-pen"></i>
                        <a href="#">My Studied courses</a>
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-people"></i>
                        <a href="#">Student Services</a>
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-bookmark-check"></i>
                        <a href="#">Course selection</a>
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-info-circle"></i>
                        <a href="#">Help</a>
                    </li>
                </ul>
            </nav>
            <p>Virtual University <br> of <span style="font-size: inherit; color: rgb(0, 255, 64);">Pakistan</span></p>
            <button class="settings-btn"><i class="fa-solid fa-gear"></i>Settings</button>
        </div>
        <div class="main-wrapper"></div>
        <div class="side-wrapper"></div>
    </main>
</body>
</html>
